
#syntax -> <page>.<type>.<concrete token> where:
#
#<page>: name of "template" or "common" for not concrete page.
#
#<type>: 
#  menu  (for menu entries)
#  title (for headers or sections) , 
#  message (information) , 
#  label (field names), 
#  error (for validation), 
#  button (for links or buttons) , 
#  select (for select values), 
#  <enumtypename> por concrete translation of enum options.
#
#  <concrete token> - significant identification.
#
